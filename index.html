<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to NAYA">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap');

        body {
            font-family: 'Futura', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container img {
            width: 60px;
            margin-bottom: 20px;
        }

        .login-container h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .login-container p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .google-login {
            background-color: #db4437;
            margin-top: 20px;
        }

        .login-container .google-login:hover {
            background-color: #b73227;
        }

        .login-container a {
            display: block;
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://via.placeholder.com/60" alt="Logo">
        <h1>Welcome</h1>
        <p>PLEASE LOG IN</p>

        <form id="login-form">
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Enter your password" required>
            <button type="submit">Log In</button>
        </form>

        <button class="google-login">Log In with Google</button>

        <a href="#">Sign Up</a>
    </div>
</body>
</html>
