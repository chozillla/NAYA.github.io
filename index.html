<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to NAYA">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap');

        :root {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --input-bg: #fff;
            --input-border: #ccc;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --google-button-bg: #db4437;
            --google-button-hover-bg: #b73227;
            --link-color: #007bff;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #eaeaea;
            --input-bg: #333;
            --input-border: #555;
            --button-bg: #0056b3;
            --button-hover-bg: #003d80;
            --google-button-bg: #a73227;
            --google-button-hover-bg: #89231f;
            --link-color: #4a90e2;
        }

        body {
            font-family: 'Futura', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-container {
            background: var(--input-bg);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container img {
            width: 60px;
            margin-bottom: 20px;
        }

        .login-container h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .login-container p {
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            color: #fff;
            background-color: var(--button-bg);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: var(--button-hover-bg);
        }

        .login-container .google-login {
            background-color: var(--google-button-bg);
        }

        .login-container .google-login:hover {
            background-color: var(--google-button-hover-bg);
        }

        .login-container a {
            display: block;
            font-size: 0.9rem;
            color: var(--link-color);
            text-decoration: none;
            margin-top: 10px;
            transition: color 0.3s;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .dark-mode-toggle label {
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle">
        <label>
            <input type="checkbox" id="dark-mode-toggle"> Dark Mode
        </label>
    </div>

    <div class="login-container">
        <img src="https://via.placeholder.com/60" alt="Logo">
        <h1>Welcome</h1>
        <p>PLEASE LOG IN</p>

        <form id="login-form">
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Enter your password" required>
            <button type="submit">Log In</button>
        </form>

        <button class="google-login">Log In with Google</button>

        <a href="#">Sign Up</a>
    </div>

    <script>
        const toggle = document.getElementById('dark-mode-toggle');

        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggle.checked);
        });
    </script>
</body>
</html>
