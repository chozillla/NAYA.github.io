<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to My Website!">
    <title>Welcome</title>
    <style>
        /* Apply a clean, minimal style */
        @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap');

        body {
            font-family: 'Futura', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 10px;
            color: #222;
        }

        p {
            font-size: 1rem;
            font-weight: 400;
            color: #666;
            margin: 0;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #555;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Welcome to NAYA</h1>
    <p>Minimalism meets functionality.</p>
    <a href="#about" class="button">Get Started</a>
    <footer>Â© 2024 Your Name. All rights reserved.</footer>
</body>
</html>
