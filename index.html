!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to My Website!">
    <title>Welcome</title>
    <style>
        /* Import the Futura-like font */
        @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap');

        :root {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --heading-color: #222;
            --button-bg: #333;
            --button-hover-bg: #555;
            --footer-color: #aaa;
        }

        body {
            font-family: 'Futura', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 10px;
            color: var(--heading-color);
        }

        p {
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-color);
            margin: 0;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
            background-color: var(--button-bg);
            text-decoration: none;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: var(--button-hover-bg);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: var(--footer-color);
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #eaeaea;
            --heading-color: #fff;
            --button-bg: #555;
            --button-hover-bg: #777;
            --footer-color: #555;
        }

        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch input {
            width: 40px;
            height: 20px;
            appearance: none;
            background: #ccc;
            border-radius: 10px;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .switch input:checked {
            background: #333;
        }

        .switch input::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s ease;
        }

        .switch input:checked::before {
            transform: translateX(20px);
        }

        .switch label {
            font-size: 0.9rem;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="switch">
        <label for="dark-mode-toggle">Dark Mode</label>
        <input type="checkbox" id="dark-mode-toggle">
    </div>

    <h1>Welcome to NAYA</h1>
    <p>Minimalism meets functionality.</p>
    <a href="#about" class="button">Get Started</a>
    <footer>Â© 2024 Your Name. All rights reserved.</footer>

    <script>
        const toggle = document.getElementById('dark-mode-toggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggle.checked);
        });
    </script>
</body>
</html>
