<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to My Website!">
    <title>Welcome</title>
    <style>
        /* Import the Futura-like font */
        @import url('https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap');

        :root {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --heading-color: #222;
            --button-bg: #333;
            --button-hover-bg: #555;
            --footer-color: #aaa;
        }

        body {
            font-family: 'Futura', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 10px;
            color: var(--heading-color);
        }

        p {
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-color);
            margin: 0;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
            background-color: var(--button-bg);
            text-decoration: none;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: var(--button-hover-bg);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: var(--footer-color);
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #eaeaea;
            --heading-color: #fff;
            --button-bg: #555;
            --button-hover-bg: #777;
            --footer-color: #555;
        }

        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch input {
            width: 40px;
            height: 20px;
            appearance: none;
            background: #ccc;
            border-radius: 10px;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .switch input:checked {
            background: #333;
        }

        .switch input::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s ease;
        }

        .switch input:checked::before {
            transform: translateX(20px);
        }

        .switch label {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: center;
        }

        .modal h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .modal button, .modal input, .modal form button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: var(--button-bg);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal button:hover, .modal form button:hover {
            background-color: var(--button-hover-bg);
        }

        .modal input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="switch">
        <label for="dark-mode-toggle">Dark Mode</label>
        <input type="checkbox" id="dark-mode-toggle">
    </div>

    <h1>Welcome to NAYA</h1>
    <p>Minimalism meets functionality.</p>
    <a href="#" class="button" id="get-started-button">Get Started</a>
    <footer>Â© 2024 Your Name. All rights reserved.</footer>

    <div class="overlay" id="overlay"></div>

    <div class="modal" id="modal">
        <h2>Create an Account</h2>
        <p>Choose a sign-in method:</p>
        <button id="google-button">Sign in with Google</button>
        <button id="facebook-button">Sign in with Facebook</button>
        <button id="twitter-button">Sign in with X</button>
        <button id="orcid-button">Sign in with ORCID</button>

        <hr style="margin: 20px 0;">

        <p>Or enter your details manually:</p>
        <form id="manual-signup-form">
            <input type="text" id="username" placeholder="User Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p style="margin-top: 10px; font-size: 0.8rem;">
            <input type="checkbox" id="terms" required> I have read and understand the
            <a href="#" target="_blank">terms and conditions</a> and
            <a href="#" target="_blank">privacy policy</a>.
        </p>
    </div>

    <script>
        const toggle = document.getElementById('dark-mode-toggle');
        const getStartedButton = document.getElementById('get-started-button');
        const modal = document.getElementById('modal');
        const overlay = document.getElementById('overlay');

        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggle.checked);
        });

        getStartedButton.addEventListener('click', (event) => {
            event.preventDefault();
            modal.classList.add('show');
            overlay.classList.add('show');
        });

        overlay.addEventListener('click', () => {
            modal.classList.remove('show');
            overlay.classList.remove('show');
        });

        document.getElementById('manual-signup-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
            };

            fetch('https://your-backend.com/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Account created successfully!');
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('google-button').addEventListener('click', () => {
            window.location.href = 'https://your-backend.com/auth/google';
        });

        document.getElementById('facebook-button').addEventListener('click', () => {
            window.location.href = 'https://your-backend.com/auth/facebook';
        });

        document.getElementById('twitter-button').addEventListener('click', () => {
            window.location.href = 'https://your-backend.com/auth/twitter';
        });

        document.getElementById('orcid-button').addEventListener('click', () => {
            window.location.href = 'https://your-backend.com/auth/orcid';
        });
    </script>
</body>
</html>
